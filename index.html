      .nav_list {
        float: left;
        margin-left: 100px; }
        .nav_list_item {
          position: relative;
          display: inline-block;
          min-width: 90px;
          height: 74px;
          text-align: center;
          margin-right: 10px; }
          .nav_list_item_l {
            position: relative;
            z-index: 1;
            font-size: 16px;
            padding: 0 10px;
            line-height: 74px;
            color: #2D3036;
            cursor: pointer;
            opacity: 0.8; }
            .nav_list_item_l:hover {
              color: #2D3036;
              opacity: 1; }
            .nav_list_item_l:active {
              color: #2D3036;
              opacity: 0.8; }
          .nav_list_item_current {
            position: relative; }
            .nav_list_item_current .nav_list_item_l {
              opacity: 1; }
            .nav_list_item_current:after {
              content: '';
              position: absolute;
              bottom: 0;
              left: 50%;
              z-index: 0;
              width: 75%;
              height: 2px;
              transform: translateX(-50%);
              background: linear-gradient(to right, #00B2BD, #2CEB85); }
      .nav .user {
        float: right;
        padding-top: 21px; }
        .nav .user_btn {
          margin-left: 30px;
          display: inline-block;
          padding: 0 30px;
          font-size: 14px;
          line-height: 28px;
          border: 1px solid #2D3036;
          border-radius: 14px;
          color: #2D3036;
          transition: all 0.3s ease; }
          .nav .user_btn:hover {
            color: #367ff7;
            border-color: #367ff7; }
        .nav .user_info, .nav .user_loginout {
          font-size: 14px;
          line-height: 30px;
          color: #808080; }
          .nav .user_info:hover, .nav .user_loginout:hover {
            color: #367ff7; }
          .nav .user_info:active, .nav .user_loginout:active {
            color: #062ead; }
        .nav .user_info {
          margin-right: 30px; }
    
    .immersive.header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10; }
      .immersive.header .nav_list_item_l {
        color: #fff;
        opacity: 0.8;
        text-shadow: 0 0 1px currentColor; }
        .immersive.header .nav_list_item_l:hover {
          opacity: 1;
          color: #fff; }
        .immersive.header .nav_list_item_l:active {
          opacity: 0.8; }
      .immersive.header .nav_list_item_current .nav_list_item_l {
        opacity: 1; }
      .immersive.header .user_btn {
        border-color: #fff;
        color: #fff;
        transition: all 0.3s ease; }
        .immersive.header .user_btn:hover {
          color: #0000C2;
          background: #fff;
          border-color: #fff; }
      .immersive.header .user_info,
      .immersive.header .user_loginout {
        color: #a4a4a4; }
    
    .tooltip {
      display: block;
      box-sizing: border-box;
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translate(-50%, 0);
      transition: opacity .3s ease-out;
      padding: 4px 0;
      margin-top: 2px;
      opacity: 0; }
      .tooltip_arrow_top {
        position: absolute;
        display: block;
        top: 0;
        left: 50%;
        width: 0;
        height: 0;
        margin-left: -4px;
        border: 4px solid transparent;
        border-top-width: 0;
        border-bottom-color: #000; }
      .tooltip_cont {
        display: block;
        box-sizing: border-box;
        padding: 4px 8px;
        max-width: 200px;
        color: #fff;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 4px;
        background-color: #000;
        word-wrap: break-word;
        white-space: nowrap; }
    
    .nav_list_item:hover .tooltip {
      opacity: 1;
      transition: opacity .3s ease-out; }
